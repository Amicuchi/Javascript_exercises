    <div>
        <p>
            Crie uma função que dado um intervalo 
            (entre x e y) exiba todos número pares
        </p>

        <hr>
        <p>essa função, por ter sido criada em JavaScript, não será exibida no 
           html. Porém, se você abrir o Inspecionar Elemento em seu navegador,
           poderá verificar o resultado.
        </p>
    </div>
    <script>
        
        function pares(x, y) {
            for (var i = x; i <= y; i++) {
                if (i % 2 == 0){
                    console.log(i);
                } 
            }
        }
pares(32, 321);
    </script>
