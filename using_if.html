<body>

        <a href="/index.html">Página inicial</a>
        <hr> <br>
    </div>
    
    <script>
        var sexo = 'M';

        var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino';
        // Essa declaração é como se fosse um if com apenas uma condição.
        // Variável retorno recebe:
        // Se sexo === M, então return 'Masculino', senão, return 'Feminino'
        // ? indica que será um if
        // : separa o retorno verdadeiro do falso.

        console.log(retorno)
    </script>
</body>
