    <script>
        var k = 212092389887;
        var i = 0;
        while (k>50) {
            console.log(k)
            k /= 5;
            i++;
            console.log('Iteração' + i);
        }
        // Utilizamos o FOR quando sabemos o início e o fim da contagem.
        // Ex.:
        // For (i = 0, i < 100, i++)
        // Quando não sabemos qual será o fim da quantidade de iterações do código, 
        // utilizamos o WHILE.
        // Para exemplificar essa situação, temos o caso acima.
        // Em que sabemos onde se inicia, mas não sabemos qual iteração será a última.
    </script>
</body>
